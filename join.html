<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Room</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/join.css">
</head>
<body>
	<header id="nav">
		<div class="nav--list">
			<button id="members__button">
				<svg width="24" heigth="24" xlmns="https://www.w3.org/TR/SVG2/" fill-rule="evenodd" clip-rule="evenodd"></svg>
			</button>
			<a href="lobby.html">
				<h3 id="logo">
					<img src="./images/logo.png" align="Site Logo">
					<span>Live Chatting</span>
				</h3>
			</a>
		</div>

		<div id="nav__links">
			<button id="chat__button"><svg width="24" height="24" xlmns="https://www.w3.org/TR/SVG2/"></svg></button>
			<a class="nav__link" href="lobby.html">
				Lobby
				<svg xlmns="https://www.w3.org/TR/SVG2/" width="24" height="24" fill="#ede0e0"></svg>
			</a>
			<a class="nav__link" id="create__room__btn" href="create.html">
				Create Room
				<svg xlmns="https://www.w3.org/TR/SVG2/" width="24" height="24" fill="#ede0e0"></svg>
			</a>
		</div>
	</header>
	<main id="room__lobby__container">
		<div id="form__container">
			<div id="form__container__header">
				<p>Join Room</p>
			</div>

			<form id="lobby__form">
				<div class="form__field__wrapper">
					<label>Your Name</label>
					<input type="text" name="name" required placeholder="Enter your Name: " />
				</div>
<!-- 
				<div class="form__field__wrapper">
					<label>Room Name</label>
					<input type="text" name="room" required placeholder="Enter the Room Name: " />
				</div> -->

				<div class="form__field__wrapper">
					<label>Select Avatar</label>
					<div id="avatar__selection">
						<img class="avatar__option" src="images/1.png">
						<img class="avatar__option" src="images/2.png">
						<img class="avatar__option" src="images/3.png">
						<img class="avatar__option" src="images/4.png">
						<img class="avatar__option" src="images/5.png">
					</div>
				</div>

				<div class="form__field__wrapper">
					<button type="submit">Join Room
						<!-- <svg xlmns="https://www.w3.org/TR/SVG2/" width="24" height="24"></svg> -->
					</button>
				</div>

			</form>
		</div>
	</main>

</body>
<script src="js/agora-rtm-sdk-1.5.1.js"></script>
<script type="module" src="js/join.js"></script>
</html>
