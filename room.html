<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Room</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/room.css">
</head>
<body>
	<header id="nav">
		<div class="nav--list">
			<button id="members__button">
				<svg width="24" heigth="24" xlmns="https://www.w3.org/TR/SVG2/" fill-rule="evenodd" clip-rule="evenodd"></svg>
			</button>
			<a href="lobby.html">
				<h3 id="logo">
					<img src="./images/logo.png" align="Site Logo">
					<span>Live Chatting</span>
				</h3>
			</a>
		</div>

		<div id="nav__links">
			<button id="chat__button"><svg width="24" height="24" xlmns="http://www.w3.org/2000/svg"></svg></button>
			<a class="nav__link" href="lobby.html">
				Lobby
				<svg xlmns="https://www.w3.org/TR/SVG2/" width="24" height="24" fill="#ede0e0"></svg>
			</a>
			<a class="nav__link" id="create__room__btn" href="create.html">
				Create Room
				<svg xlmns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0"></svg>
			</a>
		</div>
	</header>
	<main class="container">
		<div id="room__container">
			<section id="members__container">
				<div id="members__header">
					<p>Participants</p>
					<strong id="members__count">0</strong>
				</div>

				<div id="member__list"></div>
			</section>

			<section id="messages__container">
				<div id="messages"></div>
				
				<form id="message__form">
					<input type="text" name="message" placeholder="Send a message" required>
				</form>
			</section>
		</div>
	</main>

</body>
<script src="js/agora-rtm-sdk-1.5.1.js"></script>
<script type="module" src="js/room.js"></script>
</html>
